<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dracco</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="background-video"></div>
        <div id="navbar">
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Scooter</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="logo">
            <img src="assets/LOGO.jpg" alt="logo">
        </div>
        <div id="slideshow">
  <div class="slide-wrapper">
      <div class="slide" id="slide-1"><img src="assets/RED-2.png" alt="red scooter"</div>
    <div class="slide" id="slide-2"><img src="assets/BLUE-2.png" alt="blue scooter"</div>
    <div class="slide" id="slide-3"><img src="assets/GREY-2.png" alt="grey scooter"</div>
    <div class="slide" id="slide-4"><img src="assets/YELLOW-2.png" alt="yellow scooter"</div>
    
  </div>
</div>

        
        <div id="socialIcons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div id="line"></div>
        <div id="paginationBtns">
            <div id="rightPagination" class="pagination">
                <i class="fas fa-angle-right"></i>
            </div>
            <div id="leftPagination" class="pagination">
                <i class="fas fa-angle-left"></i>
            </div>
        </div>
    </div>
</body>
</html>
