<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <style type="text/css">
        * {
          border: none;
          margin: 0;
          padding: 0;
        }

        html {
          height: 100%;
        }

        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

        #map_canvas {
          height: 100%;
          width: 100%;
        }

        .gm-style-iw p {
          width: 101%;
        }

        #content {
          overflow-x: hidden;
        }
      </style>
      <script>
        (function() {
          var scriptUrl = window.location.search
            .split('&')
            .filter(param => param.indexOf('googleMapsScriptUrl') == 0)[0]
            .replace('googleMapsScriptUrl=', '');

          var script = document.createElement('script');
          script.src = decodeURIComponent(scriptUrl);
          document.head.appendChild(script);
        })();
      </script>
    </head>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
